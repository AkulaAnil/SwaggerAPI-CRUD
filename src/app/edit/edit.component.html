<div mat-dialog-content>
    <form [formGroup]="editForm">
      <h3 class="text-center text-primary">Create Your Row</h3>
      <mat-form-field>
        <input matInput  formControlName="deptArbName" placeholder="Update deptArbName" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput  formControlName="deptName" placeholder="Update deptName" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput  formControlName="dept_Multiple_Token" placeholder="Update dept_Multiple_Token" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput  formControlName="floorId" placeholder="Update floorId" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput  formControlName="orgId" placeholder="Update orgId" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput  formControlName="deptId" placeholder="Update deptId" required>
      </mat-form-field>
    </form>  
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button [disabled]="!editForm.valid" class="ml-5 text-right text-success" (click)="getupdatedata()"  mat-button [mat-dialog-close]="editForm.value" cdkFocusInitial>Update</button>
  </div>
